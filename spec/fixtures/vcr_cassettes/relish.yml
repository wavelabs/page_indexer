        Subject</h1>\n<div class='description'>\n  <p>Use <code>subject</code> in
        the group scope to explicitly define the value that is returned by the<br>\n<code>subject</code>
        method in the example scope.</p>\n\n<p>Note that while the examples below
        demonstrate how the <code>subject</code> helper can be used<br>\nas a user-facing
        concept, we recommend that you reserve it for support of custom<br>\nmatchers
        and/or extension libraries that hide its use from examples.</p>\n\n<p>A named
        <code>subject</code> improves on the explicit <code>subject</code> by assigning
        it a contextually<br>\nsemantic name. Since a named <code>subject</code> is
        an explicit <code>subject</code>, it still defines the value<br>\nthat is
        returned by the <code>subject</code> method in the example scope. However,
        it defines an<br>\nadditional helper method with the provided name. This helper
        method is memoized.<br>\nThe value is cached across multiple calls in the
        same example but not across examples.</p>\n\n<p>We recommend using the named
        helper method over <code>subject</code> in examples.</p>\n\n<p>For more information
        about declaring a <code>subject</code> see the <a href=\"http://rubydoc.info/github/rspec/rspec-core/RSpec/Core/MemoizedHelpers/ClassMethods#subject-instance_method\">API
